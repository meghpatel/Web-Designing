<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
	div{
		width: 100px;
	    height: 100px;
    	background: red;
    	animation: ANIM 4s infinite alternate;
	}
	@keyframes ANIM{
		0%{
			width: 100px;
	    	height: 100px;
		}

		50%{
			width: 300px;
	    	height: 300px;
	    	border-radius: 50%;
	    	background-color: #192d47;
		}

		100%{
			width: 400px;
	    	height: 400px;
	    	border-radius: 0%;
	    	background-color: #164417;
		}
	}

	</style>
</head>
<body>
<div></div>
</body>
</html>
