			font-size: 26px;

<body>
<h1 align="center">Checkboard Pattern</h1>
<p id="star"></p>
<script type="text/javascript">

var n=6;
var str = "";
var j;

for(j=0;j<6;j++)
{
	if(j%2!=0)
	{
		str+="&nbsp;*********<br>";
	}
	else
	{
		str+="*********<br>";
	}
}

document.getElementById('star').innerHTML = str;
</script>

</body>
