<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<form method="POST">
	<fieldset>
		<legend>Student Information</legend>
		Roll No:<input type="text" name="Rno"><br><br>
		Name: <input type="text" name="Name" placeholder="Enter your name here"> 
		Parents Name:<input type="text" name="Pname"><br><br>
		Your Image:<input type="file" name="Image" accept="image/*"><br><br>
		Gender: Male<input type="radio" name="Gender"> Female<input type="radio" name="Gender"><br><br>
		Semseter: <select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select> <br><br>
		Address:<br>
		<textarea placeholder="Enter Address here" rows="10" cols="50"></textarea><br><br>
		Age:
		<input type="range" min="18" max="60" name="">
	</fieldset>
</form>
</body>
</html>
